version: 1.0
runtime: python311

build:
  commands:
    build:
      - /usr/local/bin/python3 -m ensurepip --upgrade
      - /usr/local/bin/python3 -m pip install --upgrade pip
      - /usr/local/bin/python3 -m pip install -r requirements.txt

run:
  runtime-version: 3.11
  command: /usr/local/bin/python3 -m streamlit run app.py --server.port 8080 --server.address 0.0.0.0
  network:
    port: 8080
    env: PORT
